    <main>
        <!-- Form -->
        <div>
         <form action="#">
             <h1>Contact Form</h1>
             <label for="username">Name</label> 
             <input type="text" name="username" id="user1" placeholder="Enter your name" > 
             <label for="useremail">Email</label>
             <input type="email" name="useremail" id="user2" placeholder="Enter your email"> 
             <label for="usermessage">Message</label>
             <textarea name="usermessage" id="user3" cols="20" rows="4" placeholder="Enter your message"></textarea>

             <button>Submit</button>
         </form>
        </div>
    </main>
